<html>
<body>
<wicket:extend>
	
	<table class="gametable">
		<thead>
			<tr>
				<td>Opponent</td>
				<td>Created</td>
				<td>Last Move</td>
				<td>No. of Moves</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="gameView">
				<td><fbml:name wicket:id="opponentId"></fbml:name></td>
				<td><span wicket:id="created"></span></td>
				<td><span wicket:id="lastMove"></span></td>
				<td><span wicket:id="noMoves"></span></td>
				<td><span wicket:id="state"></span></td>
			</tr>
		</tbody>
	</table>

	<div class="emtpydivide"></div>
	
	<a wicket:id="inviteLink">Invite a Friend!</a>

</wicket:extend>
</body>
</html>
