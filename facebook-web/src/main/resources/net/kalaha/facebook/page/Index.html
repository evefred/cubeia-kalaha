<html>
<body>
<wicket:extend>
	
	<table class="gametable">
		<thead>
			<tr>
				<td>Opponent</td>
				<td>Created</td>
				<td>Last Move</td>
				<td>No. of Moves</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
			<tr wicket:id="gameView">
				<td><fb:name wicket:id="opponentId"></fb:name></td>
				<td><span wicket:id="created"></span></td>
				<td><span wicket:id="lastMove"></span></td>
				<td><span wicket:id="noMoves"></span></td>
				<td><a wicket:id="gameLink"><span wicket:id="state"></span></a></td>
			</tr>
		</tbody>
	</table>

	<div class="emtpydivide"></div>
