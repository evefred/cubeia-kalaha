<html>
<body>
<wicket:extend>
	<div class="row">
			<div class="span4">
				<p>For now, just challenge a bot by it's user name.</p> 
			</div>

			<div class="span8">
				<form class="form-horizontal" wicket:id="challenge-form">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="password">Username</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="username" wicket:id="username">
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Challenge</button>
							<button class="btn" wicket:id="cancel-button">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
</wicket:extend>
</body>
</html>
