<html>
<body>
	<wicket:extend>
		<div class="row">
			<div class="span4">
				<p>This is where you login in, mkay?</p> 
				<p>And just
				so you remember, the test users are "Bot_x" where "x" is 1-5 and
				their password is "password".</p>
			</div>

			<div class="span8">
				<form class="form-horizontal" wicket:id="login-form">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="password">Username</label>
							<div class="controls">
								<input type="text" class="input-xlarge" id="username" wicket:id="username">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="password">Password</label>
							<div class="controls">
								<input type="password" class="input-xlarge" id="password" wicket:id="password">
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary">Login</button>
							<button class="btn">Cancel</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
