<script type="text/javascript">

var _game = new KALAHA.game(-1);

function login() {
	var username = $("#username").val();
	var password = $("#password").val();
	$.comm.connect(username, password);	
}

function join() {
	var gameId = $("#gameId").val();
	$.comm.join(gameId);
}

$(document).ready(function() {
	
	$("#pits").hide();
	$("#gameDiv").hide();
	
	_game.init();
	
});

</script>
